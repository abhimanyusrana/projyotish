name: Deploy CMS Auth Worker

on:
  push:
    branches: [main]
    paths:
      - "cloudflare-oauth/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy OAuth proxy to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Set GitHub Client ID secret
        working-directory: cloudflare-oauth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: echo "${{ secrets.CMS_GITHUB_CLIENT_ID }}" | wrangler secret put GITHUB_CLIENT_ID

      - name: Set GitHub Client Secret
        working-directory: cloudflare-oauth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: echo "${{ secrets.CMS_GITHUB_CLIENT_SECRET }}" | wrangler secret put GITHUB_CLIENT_SECRET

      - name: Deploy Worker
        working-directory: cloudflare-oauth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy
